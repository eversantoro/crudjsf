<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="pt">
	<h:head>
		<title><h:outputText value="Kumulus - Crud JSF" /></title>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
		</f:facet>
		<h:outputScript name="roma-layout/js/nanoscroller.js" library="default" />
		<h:outputScript name="roma-layout/js/layout.js" library="default" />
		<h:outputScript name="js/filtroAcento.js" library="default" />
		<h:outputScript name="js/main.js" library="default" />
		<ui:insert name="head" />
	</h:head>

	<h:body>
		<div>

			<div class="layout-main">
					<ui:insert name="content"></ui:insert>
			</div>

			<p:ajaxStatus styleClass="layout-ajax-loader" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
			
			<p:dialog modal="true" appendToBody="true" widgetVar="statusDialog" draggable="false" closable="false" resizable="false"
				styleClass="ajax-loader">
				<i class="fa fa-circle-o-notch fa-spin layout-ajax-loader-icon" aria-hidden="true"></i>
			</p:dialog>
		</div>

		<p:growl id="growl" showSummary="false" showDetail="true" life="5000" />
		
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
			<p:commandButton value="NÃ£o" type="button" styleClass="ui-confirmdialog-no secondary-button" icon="fa fa-close" />
			<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
		</p:confirmDialog>
		
		<h:outputStylesheet name="roma-layout/css/primeflex.css" library="default" />
		<h:outputStylesheet name="roma-layout/css/nanoscroller.css" library="default" />
		<h:outputStylesheet name="roma-layout/css/layout-blue.css" library="default" />
		<h:outputStylesheet name="css/layout.css" library="default" />
		
		<script>
			$(document).ready(function() {
				var bodyHeight = $(window).height();
				$('.layout-right-panel .ui-selectlistbox-listcontainer').height(bodyHeight - 170);
			});
			$(window).resize(function() {
				var bodyHeight = $(window).height();
				$('.layout-right-panel .ui-selectlistbox-listcontainer').height(bodyHeight - 170);
			});
		</script>
	</h:body>
</f:view>
</html>
