<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:po="http://primefaces.org/roma">

    <div class="layout-menu-container">
        <div class="nano">
            <div class="nano-content menu-scroll-content">
                <h:form id="menuform">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' ? true : false}">
                        <div class="layout-profile">
                            <a class="layout-profile-button" href="#">
                                <p:graphicImage name="images/avatar/avatar.png" library="roma-layout" />
                                <div class="layout-profile-userinfo">
                                    <span class="layout-profile-name">Arlene Welch</span>
                                    <span class="layout-profile-role">Design Ops</span>
                                </div>
                            </a>
                            <ul class="layout-profile-menu">
                                <li>
                                    <a href="#">
                                        <i class="fa fa-fw fa-user"></i><span>Profile</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-fw fa-cog"></i><span>Settings</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-fw fa-envelope-o"></i><span>Messages</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-fw fa-bell-o"></i><span>Notifications</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </ui:fragment>
                    <po:menu id="menuModel" model="#{menuMB.menuModel}" />
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
